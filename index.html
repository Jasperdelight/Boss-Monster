<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Boss Battle</title>
</head>

<body>
  <header class="container-fluid"></header>

  <main class="container-fluid">

    <!-- SECTION Hero Cards -->
    <div class="row justify-content-center">
      <div class="col-3"></div>
      <div class="col-3">
        <img onclick="bossCounter()" class="img-fluid"
          src="https://images.unsplash.com/photo-1613834926943-9e4ac2945744?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aGVyb3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="">
        <p class="text-center">Slate HP
          <span id="slateHP">100</span>
        </p>
      </div>
      <div class="col-3">
        <img onclick="drawSlateHP()" class="img-fluid"
          src="https://images.unsplash.com/photo-1613834926943-9e4ac2945744?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8aGVyb3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="">
        <p class="text-center"> Flint HP
          <span id="flintHP">100</span>
        </p>
      </div>
      <div class="col-3"></div>
    </div>

    <!-- SECTION Boss card -->
    <div class="row justify-content-center">
      <div class="col-8 bg-dark text-light">
        <img onclick="damageBoss()" class="img-fluid"
          src="https://images.unsplash.com/photo-1507679799987-c73779587ccf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Ym9zc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt="">
        <p class="text-center">Boss HP
          <span id="bossHP">0</span>
        </p>
        <p class="text-center"> Boss Lvl
          <span id="bossLvl"></span>
        </p>
      </div>
    </div>

    <div class="row">
      <!-- SECTION shop section -->
      <div class="col-6">
        <p>Money Earned

        <p id="loot">0</p>
        </p>
      </div>

      <!-- SECTION reset button area -->
      <div class="col-6">
        <div class="row">
          <div class="col-6">
            <button onclick="buyPot()"> Buy Potion</button>
          </div>
          <div class="col-6"></div>
        </div>
      </div>
    </div>



  </main>

  <footer class="container-fluid"></footer>
  <script src="app.js"></script>
</body>

</html>
